<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DSA Patterns</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .login-container { max-width: 420px; margin: 80px auto; padding: 24px; border: 1px solid #e5e7eb; border-radius: 12px; background: #fff; }
        .login-title { font-size: 22px; font-weight: 700; margin-bottom: 16px; }
        .login-field { margin-bottom: 12px; }
        .login-field label { display: block; font-size: 14px; color: #374151; margin-bottom: 6px; }
        .login-field input { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
        .login-button { width: 100%; padding: 10px 12px; background: #4f46e5; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .login-error { color: #b91c1c; margin-top: 8px; min-height: 22px; }
    </style>
    <script defer src="api.js"></script>
    <script defer src="login.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Sign in</div>
        <form id="loginForm">
            <div class="login-field">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required />
            </div>
            <div class="login-field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required />
            </div>
            <button class="login-button" type="submit">Login</button>
            <div id="error" class="login-error"></div>
        </form>
    </div>
</body>
</html>
